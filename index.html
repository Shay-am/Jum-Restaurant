<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jum Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Restauracja Jum </h1>
        <div class="head">
            <div id="logo"></div>
            <div id="menu">
                <div class="menu">Menu</div>
                <div class="triagle"></div>
            </div>
            <div class="basket"></div>
        </div>
    </header>
    <main>
        <section class="dinner-day">
            <p id="day">Mamy poniedzialek.</p>
            <p>Co dzisiaj zjesz?</p>
        </section>
        <section class="dinner-container">
            <img src="src/schabowy.jpeg" alt="This pictures shows a kotlet schabowy">
            <p class="offer-dinner">Schabowy z surówka</p>
            <article class="description-dinner">kotlet schabowy w chrupiącej panierce w towarzystwie 
                młodych ziemniaczkow i surowki z bialej kapusty
            </article>
        </section>
            <div id="order-dinner" class="order-dinner">
                <p class="price-dinner">cena: 22 zł</p>
                <div>
                    <p id="menge" class="menge-dinner">ilość:</p>
                </div>
                <button type="submit" class="btn">Do KOSZYKA</button>
            </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
